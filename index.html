<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrate MetaMask</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

</head>
<body>

    <div id="notInstalled" class="d-none alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-diamond-fill"></i>
        <strong>MetaMask not installed</strong> 
        <a href="https://metamask.io/download/" class="link-danger text-decoration-none" target="_blank">Click here to install MetaMask</a>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div id="installed" class="d-none alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-square-fill"></i>
        <strong>MetaMask installed</strong> 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    

    <div id="errorAlert" class="d-none alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-diamond-fill"></i>
        <p id="errorMessage"></p>         
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div id="mainnetConnected" class="d-none alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-square-fill"></i>
        <strong>Connected to Ethereum Mainnet Successfully</strong> 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>


    <div class="container">
        <div class="row">
            <div class="col p-5">
                <div id="integrateMetaMaskCard" class="d-none card">
                    <h5 class="card-header">MetaMask - Integration</h5>
                    <div class="card-body">
                    <p id="accountAddress" class="card-title">Account Address: </p>
                    <button id="integrateMetaMask" type="button" class="btn btn-outline-success">Integrate MetaMask</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
